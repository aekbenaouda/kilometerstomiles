<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Distance Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Distance Converter</h1>
      <h2>Enter Kilometers</h2>
      <form id="myForm">
        <input type="number" id="inpt" placeholder="Enter km..." />
      </form>
      <div class="output">
        <div class="card">
          <p>Nautical Miles:</p>
          <div class="n-miles"></div>
        </div>
        <div class="card">
          <p>Feet:</p>
          <div class="feet"></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
